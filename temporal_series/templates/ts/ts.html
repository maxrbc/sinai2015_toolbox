<!DOCTYPE html>
<html>
<head>
	<title>Temporal Series</title>
    <!-- Latest compiled and minified CSS  and Optional style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
</head>
<body>
	<div class='jumbotron'>
			<div class='container-fluid bg-success'>
				<h1 class='container-flux text-center'>Upload the table information</h1>
			</div>
		</div>
	<div class="container ">
		<div class="row">
			<form action='/ts/submit_table/' method='POST' enctype = 'multipart/form-data'>
				{% csrf_token %}
				<div class='row well'>
					<div class="form-group col-lg-4">
						<label for='id_table_fd'>Upload Table:</label>
						{{form.table_fd}}
					</div>
				</div>

				<div class='row well'>
					<div class='col-lg-4 form-group'>
						<label for='id_table_timevar'>Time Variable :</label>
						{{form.table_timevar }}	
					</div>

					<div class='col-lg-8 form-group'>	
						<label for='id_table_idVar'>Sample Identifier :</label>
						{{ form.table_idVar}}
					</div>
				</div>
				<div class="row well">
					<div class='form-group '>
						<label for='id_timepoint_type'>Select Type of Time Variable :</label><br>
						{{form.timepoint_type}}
					</div>

					<div class='form-group text-left'>
						<label for='id_na_complition'>Select Method for NA complition :</label><br>
						{{form.na_complition }}
					</div>
					<input id="submit_button" class='btn btn-success'type = "submit" value='submit'>
				</div>
				</div>
			</form>
		</div>
	</div>

<!--JQuery for the bootstrap magic to work  & Latest compiled and minified JavaScript -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
